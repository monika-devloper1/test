 <link rel="stylesheet" href="style.css">
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
 <!DOCTYPE html>
 <html>
 <head>
   <title>Price box</title>
    <meta name="viewport" content="width=device-width, user-scalable=no" />
 </head>
 <body>
 <div class="wapper">
 
   <div class="pricediv">
     <div class="pricebox">
     <div class="title">
       <span>Personal License</span> 
       <br>
     </div>
     <div class="price">
        <div class="tag">$99</div>
        <span>Renewing your license?</span><br>
        <a href="#">Pay less</a>
       
      </div>
      <div class="footer">
      <div class="detalis">
        <p> <i class="fa fa-check-circle"></i> 1 year of updates</p>
        <p> <i class="fa fa-check-circle"></i> 1 year of Sketch Cloud</p>
      </div>
      <br>
      <div class="button"> 
        <a href="#">Buy Sketch</a>
      </div>
     </div>
     </div>
     <div class="pricebox">
     <div class="title">
       <span>Volume License<b ><br>2 devices</b></span> 
     
     </div>
     <div class="price" style="margin-top: -20px;">
        <div class="tag">$89<span style="font-size: 1.875rem;color: black!important">/device</span></div>
        <span>Renewing your license?</span><br>
        <a href="#"  style="color: black">Pay less</a>
       
      </div>
      <div class="footer">
      <div class="detalis">
        <p> <i style="color: red" class="fa fa-check-circle"></i> 1 year of updates</p>
        <p> <i style="color: red"  class="fa fa-check-circle"></i> 1 year of Sketch Cloud</p>
      </div>
      <br>
      <div class="button"> 
        <a href="#">Buy Sketch</a>
      </div>
     </div>
     </div>
   </div>
 </div>
 </body>
 </html>
